  var coffin = 1;       // counter for coffin amounts (how many sheets have been redone)
  var dataNames = [];   // array of the names of the sheets to keep track of them
  
  document.getElementById("my-button").addEventListener("click",doStuff);
  
  
  var slct = document.getElementById('selection');
  var mybutton = document.getElementById('my-button');
  var buttonGrave = document.getElementById('hinged');
    
  function doStuff (e){ 

    google.script.run.withSuccessHandler(yayItWorked).deleteCreateSingleTab(slct.value);
    slct.className += "animated hinge";
    mybutton.className += "animated heartBeat infinite delay-1s";
    myButton.className += "";
   
   }
   
   function coffinCounting(headstones){
     
     var i = 0; 
     var coffinHTML = ' ';
     var firstCoffin = '';
     
     for(i=0 ; coffin > i ; i++){
       // if the current coffin animate it to rise up
       if( coffin === i + 1 ){
         firstCoffin = ' animated fadeInUp Slower delay-1';
       }
       // Adding variety of coffin looks with font awesome reg light & solid.  Headstones are the names of the sheet redone.
       if( (i % 2) === 0){ 
         coffinHTML += '<div class="coffinDiv"><i class="far fa-coffin' + firstCoffin + '"></i><br><div class="headstone">'+ headstones[i] + '</div></div>' + ' '; 
       
       } else if( (i % 3) === 0){
         coffinHTML += '<div class="coffinDiv"><i class="fas fa-coffin' + firstCoffin + '"></i><br><div class="headstone">'+ headstones[i] + '</div></div>' + ' ';  
     
       } else {
         coffinHTML += '<div class="coffinDiv"><i class="fal fa-coffin' + firstCoffin + '"></i><br><div class="headstone">'+ headstones[i] + '</div></div>' + ' ';     
       }
     }
     
   coffin++;  
   return coffinHTML;
   }
   
   
   function yayItWorked(data){
    
     dataNames.push(data);
     var coffins = coffinCounting( dataNames );
     var html = '<span class="message"><div>' + coffins + '</div><p>Hip Hip Horray! You got your wish today!</p><p>The tab ' + data + ' as been remade...<br> Anew!</p></span>';
     
     var msg = document.getElementById('display-msg');
     
     msg.innerHTML = html;
     slct.className = slct.className.replace("animated hinge", "animated fadeInUp slow");
     mybutton.className = buttonGrave.className.replace("animated heartBeat infinite", "");
     myButton.className = myButton.className.replace("animated pulse infinite", "");
   }
   animateCSS(element, animationName, callback)
    
    function animateCSS(element, animationName, callback) {
    const node = document.querySelector(element)
    node.classList.add('animated', animationName)

    function handleAnimationEnd() {
        node.classList.remove('animated', animationName)
        node.removeEventListener('animationend', handleAnimationEnd)

        if (typeof callback === 'function') callback()
    }

    node.addEventListener('animationend', handleAnimationEnd)
}
